    <script src="xdk/init-dev.js"></script>     <!-- normalizes device and document ready events, see file for details -->
    <script>
        var watch = 0;
        var canvas;
        var cnv;
        var iW;
        var iH;
        var xPos;
        var yPos;
        var target;
        
        window.onload = function () 
        {
            document.addEventListener("deviceready", init, false);
        }
        
        function init()
        {
            iW = window.innerWidth;
            iH = window.innerHeight;
            canvas = document.getElementById("myCanvas");
            cnv = canvas.getContext("2d");
            cnv.canvas.width = iW;
            cnv.canvas.height = iH-40;
            target = new Image();
            target.src = "crosshair.png";
            xPos = (iW * 0.75)/2;
            yPos = ((iH-40)/2)+30;
            target.onload = function()
            {
                cnv.drawImage(target, xPos, yPos);
            }
            watch = navigator.accelerometer.watchAcceleration(success, failure, {frequency: 25});
        }
        
        function success(accel)
        {
            document.getElementById("xOut").innerHTML = accel.x;
            cnv.clearRect(0, 0, iW, iH-40);
            xPos += -1 * (accel.x * 1.5);
            
            if (xPos < 0)
            {
                xPos = 0;
            }
            if (xPos > (iW * 0.75))
            {
                xPos = iW * 0.75;
            }
            cnv.drawImage(target, xPos, yPos);  
        }
        
        function failure()
        {
            alert("Error.");
        }
    </script>
